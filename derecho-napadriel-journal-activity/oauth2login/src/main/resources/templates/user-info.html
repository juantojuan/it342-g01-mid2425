<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1>My Profile</h1>

<p><strong>Display Name: </strong><span th:text="${user['name']}"></span></p>
<p><strong>First Name: </strong><span th:text="${user['given_name']}"></span></p>
<p><strong>Last Name: </strong><span th:text="${user['family_name']}"></span></p>
<p><strong>Email: </strong><span th:text="${user['email']}"></span></p>

<a class="btn btn-primary" href="/contacts">Contacts</a>
<a class="btn btn-danger" href="/logout">Logout</a>
</body>
</html>
